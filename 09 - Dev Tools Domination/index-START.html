<body>

  <script>
    const dogs = [{ name: 'Spot', age: 2 }, { name: 'rover', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello World!');

    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ†’');

    // Styled
    console.log('%c I am some bright text', 'color:aquamarine; font-size:50px; background:yellow; text-shadow: 10px 10px 0 lightgreen')

    // warning!
    console.warn('FIX YOUR CODE BEFORE SOMETHING GOES WRONG!!');

    // Error :|
    console.error('OOOPS!');

    // Info
    console.info('â„¹ï¸ Crocodiles eat 3-4 people per year');

    const p = document.querySelector('p');

    // // clearing

    // console.clear();
    console.log("\n\n--------------------------------------------\n\n")

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);

    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);
