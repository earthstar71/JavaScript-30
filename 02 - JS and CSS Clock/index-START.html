<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>‚è∞ JS + CSS Clock</title>
  <link rel="icon" href="https://fav.farm/üßë‚Äçüíª" />
</head>

<body>
  <main>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
    <div class="digital-clock">
      <div class="dclock-face">
        <p class="hour-text">00</p>
        <p class="dclock-separator">:</p>
        <p class="minute-text">00</p>
        <!-- <p class="seconds-text">00</p> -->
      </div>
    </div>
  </main>

  <style>
    html {
      background: url(background.png);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid transparent;
      /* background:
        /* linear-gradient(transparent, black) padding-box, */
      /* linear-gradient(#dfd550, #23ecf3); */
      border-radius: 50px;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0, 0, 0, 0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0, 0, 0, 0.2);
    }

    p {
      display: inline;
      font-size: 4.8rem;
      user-select: none;
    }

    main {
      display: flex;
      width: 100%;
      flex-direction: column;
      justify-content: center;
    }

    .digital-clock {
      display: block;
      width: 12rem;
      height: 5rem;
      border: 20px solid transparent;
      /* background:
        /* linear-gradient(transparent, black) padding-box, */
      /* linear-gradient(#dfd550, #23ecf3); */
      margin: 50px auto;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0, 0, 0, 0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0, 0, 0, 0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px);
      /* account for the height of the clock hands */
    }

    .hand {
      /* transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1); */
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      user-select: none;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0, 1.5, 0.58, 1);
    }

    .hour-hand {
      height: 11px;
      background: linear-gradient(to right, #e31eb2, #ee756a, #ffa500)
    }

    .min-hand {
      height: 8px;
      background: linear-gradient(to right, #ffff00, #67df58, #00ffff)
    }

    .second-hand {
      height: 5.5px;
      background: linear-gradient(to right, #ff0000, #ffa500, #ffff00, #008000, #00ffff, #3636ce, #5424ae)
    }
  </style>

  <script>

    const secondHand = document.querySelector('.second-hand');
    const minsHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');

    const secondsText = document.querySelector('.seconds-text');
    const minsText = document.querySelector('.minute-text');
    const hourText = document.querySelector('.hour-text');

    function setDate() {
      const now = new Date();

      const seconds = now.getSeconds();
      const secondsDegrees = ((seconds / 60) * 360) + 90;
      secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

      const mins = now.getMinutes();
      const minsDegrees = ((mins / 60) * 360) + ((seconds / 60) * 6) + 90;
      minsHand.style.transform = `rotate(${minsDegrees}deg)`;

      const hour = now.getHours();
      const hourDegrees = ((hour / 12) * 360) + ((mins / 60) * 30) + 90;
      hourHand.style.transform = `rotate(${hourDegrees}deg)`;

      // if (seconds.toString().length === 2) {
      //   secondsText.innerHTML = seconds;
      // } else {
      //   secondsText.innerHTML = "0" + seconds
      // }

      if (mins.toString().length === 2) {
        minsText.innerHTML = mins;
      } else {
        minsText.innerHTML = "0" + mins
      }

      if (hour.toString().length === 2) {
        hourText.innerHTML = hour;
      } else {
        hourText.innerHTML = "0" + hour;
      }

      console.log(seconds);
    }

    setInterval(setDate, 1000);

    setDate();
  </script>
</body>

</html>
